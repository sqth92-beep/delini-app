<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Cairo:wght@200..1000&family=IBM+Plex+Sans+Arabic:wght@100..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
      /* إعادة الضبط */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        /* إزالة position: fixed */
      }
      
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #000;
        color: #fff;
        
        /* Safe area فقط */
        padding-top: env(safe-area-inset-top);
        padding-top: constant(safe-area-inset-top);
        padding-left: env(safe-area-inset-left);
        padding-left: constant(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-right: constant(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-bottom: constant(safe-area-inset-bottom);
        
        /* منع swipe back */
        overscroll-behavior-x: none;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        width: 100%;
        min-height: 100%;
        position: relative;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      /* منع swipe back gesture */
      .no-swipe-back {
        overscroll-behavior-x: none;
      }
    </style>
    
    <script>
      // حل أبسط لمنع swipe back
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) return;
        
        const startX = e.touches[0].clientX;
        const startY = e.touches[0].clientY;
        
        if (startX < 30) { // بداية من الحافة اليمنى (RTL)
          document.addEventListener('touchmove', function preventSwipe(e) {
            if (e.touches.length > 1) return;
            
            const deltaX = e.touches[0].clientX - startX;
            const deltaY = e.touches[0].clientY - startY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX > 10) {
              e.preventDefault();
            }
            
            document.removeEventListener('touchmove', preventSwipe);
          }, { passive: false });
        }
      }, { passive: true });
    </script>
  </head>
  
  <body class="no-swipe-back">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
