<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Meta Tags محسنة للـ PWA والجوال -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Safe Area للجوالات -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- تحسين أداء الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    
    <!-- CSS لضبط Safe Area -->
    <style>
      /* Reset أساسي */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        position: fixed; /* يمنع scroll غير المرغوب */
      }
      
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #000;
        color: #fff;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left) !important;
        padding: constant(safe-area-inset-top) constant(safe-area-inset-right) constant(safe-area-inset-bottom) constant(safe-area-inset-left) !important;
        
        /* منع swipe للخلف */
        overscroll-behavior-x: none;
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* حاوية الجذر */
      #root {
        width: 100%;
        height: 100%;
        position: relative;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        
        /* تأكد من أن المحتوى داخل safe area */
        padding-top: env(safe-area-inset-top);
        padding-top: constant(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-bottom: constant(safe-area-inset-bottom);
      }
      
      /* إصلاح للـ iOS */
      @supports (-webkit-touch-callout: none) {
        body {
          height: -webkit-fill-available;
        }
        
        #root {
          height: -webkit-fill-available;
        }
      }
      
      /* منع swipe للخلف على iOS */
      body.no-swipe-back {
        position: fixed;
        width: 100%;
        height: 100%;
      }
    </style>
    
    <!-- JavaScript لمنع Swipe Back -->
    <script>
      // منع swipe back gesture
      document.addEventListener('DOMContentLoaded', function() {
        let startX = 0;
        let startY = 0;
        
        document.addEventListener('touchstart', function(e) {
          if (e.touches.length > 1) return;
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchmove', function(e) {
          if (e.touches.length > 1) return;
          
          const deltaX = e.touches[0].clientX - startX;
          const deltaY = e.touches[0].clientY - startY;
          
          // إذا كانت الحركة أفقية من الحافة اليمنى (للرجوع)
          if (Math.abs(deltaX) > Math.abs(deltaY) && 
              deltaX > 50 && 
              startX < 20) { // بدء من الحافة اليمنى
            e.preventDefault();
          }
        }, { passive: false });
        
        // إضافة class لمنع swipe back
        document.body.classList.add('no-swipe-back');
      });
      
      // منع zoom مزدوج
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
